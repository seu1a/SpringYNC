<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일자</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="question : ${questionList}">
            <td th:text>${question.subject}</td>
            <td>
                <!-- @{} 안에 있으면 링크 처리 -->
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text>${question.createdAt}</td>
        </tr>
    </tbody>
</table>
