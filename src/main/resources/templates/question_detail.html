<html layout:decorate="~{layout}" lang="ko">
    <div layout:fragment="content"class="container my-3">
        <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="border-bottom my-3 py-2"
            th:text="|${#lists.size(question.answer)}개의 답변이 있습니다.|"></h5>

        <div class="card my-3" th:each="answer : ${question.answer}">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(answer.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
            <textarea name="content" id="content" rows="10" class="form-control"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>
</html>
